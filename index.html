<html>
  <head>
    <title>Delta Meet</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 class="title">Delta Meet</h1>
    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
      <p>Create or Join Meeting</p>
      <input id="room-input" class="room-input" placeholder="Enter Room ID" />
      <div>
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
      </div>
    </div>
    <div class="meet-area">
      <!-- Remote Video Element-->
      <video id="remote-video">Remote Video</video>

      <!-- Local Video Element-->
      <video id="local-video">My Video</video>
      <div class="meet-controls-bar">
        <button onclick="startScreenShare()">Screen Share</button>
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js" integrity="sha512-o/HHmG8jeysxAxgj7HH5ZZnXOwWYS7D9oGVJH+TdRIpEYj01/m9Dm26vmcOtfhou2QbzPXFdnewbEp6v9I0U0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="script.js"></script>
</html>
